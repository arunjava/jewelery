<div>
    <form [formGroup]="productSubCatForm" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <div class="col-sm-3 mb-3 mb-sm-0">
          <label for="productCategory">Product Category</label>
          <select
            formControlName="productCategory"
            [(ngModel)]="selectedProdCategory"
            class="form-control"
            [ngClass]="{ 'is-invalid': f['productCategory'].errors && f['productCategory'].touched && f['productCategory'].dirty}"
          >
            <option [ngValue]="null" selected disabled>Choose...</option>
            <option *ngFor="let prodCat of productCategories" [ngValue]="prodCat">{{prodCat.categoryName}}</option>
          </select>
        </div>
        <div class="col-sm-3 mb-3 mb-sm-0">
          <label for="subCategoryName">Product Sub Category Name</label>
          <input
            type="text"
            formControlName="subCategoryName"
            class="form-control form-control-user"
            [ngClass]="{ 'is-invalid': f['subCategoryName'].errors && f['subCategoryName'].touched && f['subCategoryName'].dirty}"
            id="subCategoryName"
            placeholder="Product Sub Category Name"
          />
        </div>
        <div class="col-sm-3 mb-3 mb-sm-0">
          <label for="description">Product Sub Category Description</label>
          <input
            type="text"
            formControlName="description"
            class="form-control form-control-user"
            [ngClass]="{ 'is-invalid': f['description'].errors && f['description'].touched && f['description'].dirty}"
            id="description"
            placeholder="Product Sub Category Description"
          />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-3 mb-3 mb-sm-0">
        <button type="submit" [disabled]="productSubCatForm.invalid" class="btn btn-success btn-user btn-block">
          Add
        </button>
      </div>
    </div>
    </form>
  </div>
