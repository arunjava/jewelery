<div class="m-3">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th>Sno</th>
        <th>Customer Name</th>
        <th>Primary Contact No.</th>
        <th>Alternate Contact No.</th>
        <th>Referral Code</th>
        <th>Locality</th>
        <th>District</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">#</th>
        <td>{{customer.customerName}}</td>
        <td>{{customer.primaryContactNo}}</td>
        <td>{{customer.alterNateContactNo}}</td>
        <td>{{customer.referralCode}}</td>
        <td>{{customer.address.locality}}</td>
        <td>{{customer.address.district.districtName}}</td>
      </tr>
    </tbody>
  </table>
</div>
