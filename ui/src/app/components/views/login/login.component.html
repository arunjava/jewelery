<div class="container">
  <!-- Outer Row -->
  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                </div>
                <form class="user" [formGroup]="loginform" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <input type="email"
                      [ngClass]="{ 'is-invalid': f['username'].errors && f['username'].touched && f['username'].dirty}"
                      class="form-control form-control-user" formControlName="username" id="username" name="username"
                      aria-describedby=" emailHelp " placeholder=" Enter Email Address... " />
                    <!-- user name validation error messages-->
                    <small class="text-danger" *ngIf="f['username'].errors?.['required'] && f['username'].touched">Email
                      ID
                      mandatory</small>
                    <small class="text-danger" *ngIf="f['username'].errors?.['pattern']">Email
                      ID
                      Invalid</small>
                  </div>
                  <div class="form-group">
                    <input type="password" [ngClass]="{ 'is-invalid': f['password'].errors?.['password'] && f['password'].touched &&
                      f['password'].dirty}" class="form-control form-control-user" formControlName="password"
                      id="password" placeholder="Password " />
                    <small class="text-danger"
                      *ngIf="f['password']?.hasError('required') && f['password'].touched && f['password'].dirty">Password
                      is
                      mandatory</small>
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                      <input type=" checkbox " class="custom-control-input" id=" customCheck " />
                      <label class="custom-control-label" for=" customCheck ">Remember Me</label>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary btn-user btn-block" [disabled]="loginform.invalid">
                    Login
                  </button>
                  <hr />
                  <a href=" # " class="btn btn-google btn-user btn-block">
                    <i class="fab fa-google fa-fw"></i> Login with Google
                  </a>
                  <a href="#" class="btn btn-facebook btn-user btn-block">
                    <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                  </a>
                </form>
                <hr />
                <div class="text-center">
                  <a class="small" routerLink="/forget-password">
                    Forgot Password?</a>
                </div>
                <div class="text-center">
                  <a class="small" routerLink="/signup">Create an Account!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }">
  </ngx-loading>
</div>
