<div>
  <form [formGroup]="subDistrictForm" (ngSubmit)="onFormSubmit()">
    <div class="form-group row">
      <div class="col-sm-3 mb-3 mb-sm-0">
        <label for="country">Country</label>
        <select
          formControlName="country"
          class="form-control"
          [ngClass]="{ 'is-invalid': f['country'].errors && f['country'].touched && f['country'].dirty}"
          [(ngModel)]="selectedCountry"
          (change)="onCountrySelection(selectedCountry)"
        >
          <option [ngValue]="null" selected disabled>Choose...</option>
          <option *ngFor="let country of countries" [ngValue]="country">
            {{ country.countryName }}
          </option>
        </select>
      </div>
      <div class="col-sm-3 mb-3 mb-sm-0">
        <label for="state">State</label>
        <select
          formControlName="state"
          class="form-control"
          [ngClass]="{ 'is-invalid': f['state'].errors && f['state'].touched && f['state'].dirty}"
          [(ngModel)]="selectedSate"
          (change)="onStateSelection(selectedSate)"
        >
          <option [ngValue]="null" selected disabled>Choose...</option>
          <option *ngFor="let state of states" [ngValue]="state">
            {{ state.stateName }}
          </option>
        </select>
      </div>
      <div class="col-sm-3 mb-3 mb-sm-0">
        <label for="district">District/City</label>
        <select
          formControlName="district"
          class="form-control"
          [ngClass]="{ 'is-invalid': f['district'].errors && f['district'].touched && f['district'].dirty}"
        >
          <option [ngValue]="null" selected disabled>Choose...</option>
          <option *ngFor="let district of districts" [ngValue]="district">
            {{ district.districtName }}
          </option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-3 mb-3 mb-sm-0">
        <label for="subDistrictName">SubDistrict Name</label>
        <input type="text" formControlName="subDistrictName" 
          class="form-control form-control-user" 
          [ngClass]="{ 'is-invalid': f['subDistrictName'].errors && f['subDistrictName'].touched && f['subDistrictName'].dirty}"
          id="subDistrictName"
          placeholder="SubDistrict Name" />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-3 mb-3 mb-sm-0">
        <button type="submit" [disabled]="subDistrictForm.invalid" class="btn btn-success btn-user btn-block">
          Add
        </button>
      </div>
    </div>
  </form>
</div>
