<div>
  <form [formGroup]="schemeForm" (ngSubmit)="onFormSubmit()">
    <div class="form-group row">
      <div class="col-sm-6 mb-3 mb-sm-0">
        <label for="schemeName">Scheme Name</label>
        <input type="text" formControlName="schemeName" class="form-control form-control-user" id="schemeName"
          placeholder="Scheme Name" />
      </div>
      <div class="col-sm-6 mb-3 mb-sm-0">
        <label for="description">Scheme description</label>
        <input type="text" formControlName="description" class="form-control form-control-user" id="description"
          placeholder="Scheme description" />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-6 mb-3 mb-sm-0">
        <label for="startDate">Start Date</label>
        <div class="input-group">
          <input type ="text" formControlName="startDate" class="form-control form-control-user" placeholder="yyyy-mm-dd" [(ngModel)]="startDate" ngbDatepicker #d="ngbDatepicker">
          <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
            <i class="fa fa-calendar" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <div class="col-sm-6 mb-3 mb-sm-0">
        <label for="endDate">End Date</label>
        <div class="input-group">
          <input type ="text" formControlName="endDate" class="form-control form-control-user" placeholder="yyyy-mm-dd" [(ngModel)]="endDate" ngbDatepicker #d="ngbDatepicker">
          <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
            <i class="fa fa-calendar" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <button type="submit" class="btn btn-primary btn-user btn-block">
        Add
      </button>
    </div>
  </form>
</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }">
</ngx-loading>
